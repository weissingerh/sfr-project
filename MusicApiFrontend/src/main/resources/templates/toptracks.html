<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MusicApi</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">MusicApi</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/api/artists">Artists</a></li>
                        <li><a href="/api/tracks">Tracks</a></li>
                        <li><a href="/api/tracks/charts">Charts</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="content" th:switch="${topTracks}">
        <h2 th:case="null">No Track-Charts yet!</h2>
        <div th:case="*">
            <h2>Track-Charts</h2>
            <table th:align="center">
                <thead>
                <tr>
                    <th>Place</th>
                    <th>Title</th>
                    <th>Artist</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="track : ${topTracks}">
                    <td th:text="${track.place}"></td>
                    <td th:text="${track.track.title}"></td>
                    <td th:text="${track.track.artist.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
